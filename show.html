<!DOCTYPE html>
<html>
    <head>
        <title>show and hide</title>
        <style>
            button{
                color:black;
                background-color: #FFB7B7;
                border-radius: 10px;
                font-family: Arial, Helvetica, sans-serif;
                width: 100px;
                height: 50px;
                font-size: 13px;
            }

            .hide{
                display: inline-block;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
<body style="background-color: #F4EEEE">
<div class="hide">
<h2>hide and show</h2>
    <p>lorem</p>

<p id="demo">JavaScript can hide HTML elements. by clicking the below button you can see the hidden text</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me to hide</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me to show</button>
</div>
</body>
</html>
